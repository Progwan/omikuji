<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .omikuji {
      font-size: 100px;
      text-align: center;
    }
    .btn {
      text-align: center;
      display:block;

    }
    .reset {
      display:block;

    }
  </style>
  <title>おみくじ</title>
</head>
<body>
  <div class="container-fluid">
    <h1 class="title  text-center">おみくじ</h1>
    <p class="omikuji text-primary" id="omikuji">?</p>
    <div class="reset">
    <a onclick="ss()" id="ss" class=" text-center btn btn-primary btn-lg btn-block">スタート</a>
    </div>
  </div>
  <script>
    "use strict";

    var hyou=["大吉","中吉","小吉","末吉","凶","大凶"];
    var num=6;
    var flug=1;
    var a;
    var interva;
    var count = 0;

    function garagara(num2) {
      console.log(num2);
      if(num2 == 0){
        a = hyou[Math.floor(Math.random() * num)];
        document.getElementById("omikuji").textContent = a;
        count++;
      } else {
        a = hyou[Math.floor(Math.random() * num)];
        document.getElementById("omikuji").textContent = a;
        count++;
        console.log(count);
        if(count > 11) {
          clearInterval(interva);
          flug=1;
        }
      }
    }
  

    function ss() {
      if(flug == 1) {
        flug=0;
        document.getElementById("ss").textContent = "ストップ";
        interva = setInterval("garagara(0)", 50);
      } else {
        count = 0;
        clearInterval(interva);
        interva = setInterval("garagara(1)", 100);
        garagara();
        document.getElementById("ss").textContent = "スタート";
      }
    }
    // setInterval("showNowDate()", 1000);
  </script>
</body>
</html>
